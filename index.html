<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Museums, Aquariums, and Zoos of the United States</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--Imports the animate.css elements directly into the webpage-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="http://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
   body{
      background-color: black;
      color: white;
   }
   .jumbotron{
      background-color:steelblue;
   }
   .well{
      max-width: 170px;
      background-color: steelblue;
      margin: 10px;
    }
    #selDataset{
      color:black;
    }
    .legend{
      float: right;
    }
    .city{
      width: 1px;
      height: 18px;
      background-color:rgb(75,0,130);
    }
    .suburb{
      width: 1px;
      height: 18px;
      background-color:rgb(0,0,255);
    }
    .town{
      width: 1px;
      height: 18px;
      background-color:rgb(8,143,143);
    }
    .rural{
      width: 1px;
      height: 18px;
      background-color:rgb(0,255,0);
    }
   #bar, #pie {
        width: 1000px; 
        height: 600px; 
        margin: 20px;
    }
</style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center animate__animated animate__lightSpeedInLeft">
        <h1>Museums, Aquariums, and Zoos of the United States</h1>
        <p>Click on the map below to go on a virtual tour!</p>
        <p>Or explore each state's offerings in depth with the featured graphs :)</p>
      </div>
    </div>
    <div class="row">
      <div class ="banner text-center animate__animated animate__zoomInLeft">
        <a href = "js/myMap.html"><img src="mapBanner.png" class="img-responsive center-block"></a>
      </div> <br>
      <div class="col-md-12">
        <div class="well">
          <h4>Select a State:</h4>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
       <div class="legend">
          <h4>Legend:</h4>
          <ul class="city">City</ul>  
          <ul class="suburb">Suburb</ul>    
          <ul class="town">Town</ul>  
          <ul class="rural">Rural</ul>
        </div>
      <div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-12">
        <div id="pie"></div>
      </div>
    </div>    
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/Charts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
